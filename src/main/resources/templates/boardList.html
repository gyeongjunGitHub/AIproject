<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <style>
        body {
          margin: 0;
        }

        #main > div {
          text-align: center;
        }
        a {
          text-decoration: none;
          font-weight: 600;
          line-height: 1.5em;
        }
        a:hover {
          color: red;
        }
    </style>
</head>
<body>
<h1><a href="/">main page</a></h1><br>
<h1>board List page</h1>
<table border="1px">
    <tr>
        <th>board_Id</th>
        <th>content</th>
    </tr>
    <tr th:each="list :${boardList}">
        <td th:text="${list.board_Id}"></td>
        <td th:text="${list.content}"></td>
    </tr>
</table>

</body>
</html>
